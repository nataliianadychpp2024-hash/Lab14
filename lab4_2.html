<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Надич Наталія ПП-23</title>
</head>
<body>
<script>
"use strict";

let arr = [];
for (let i = 0; i < 15; i++) {
    arr.push(Math.floor(Math.random() * 100));
}

document.write("<p>Початковий масив: " + arr.join("  ") + "</p>");
console.log("Початковий масив:", arr.join("  "));

let minValue = arr[0];
let minIndex = 0;
for (let i = 1; i < arr.length; i++) {
    if (arr[i] < minValue) {
        minValue = arr[i];
        minIndex = i;
    }
}

let temp = arr[2];
arr[2] = arr[minIndex];
arr[minIndex] = temp;

document.write("<p>Масив після заміни мінімального з третім елементом: " + arr.join("  ") + "</p>");
console.log("Масив після заміни:", arr.join("  "));

</script>
<button onclick="location.href='index.html'">
    Повернутися до головної сторінки
</button>
</body>
</html>
